        <!-- Modal for log ind-->
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logIndmodalContent">Log Ind</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="imgcontainer">
                            <img src="https://res.cloudinary.com/bitcharge/image/upload/v1535940305/panda-avatar.png"
                                alt="Avatar" class="avatar">
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="username" class="col-form-label">StudieID:</label>
                                <input type="text" class="form-control" placeholder="Indtast StudieID"
                                    id="userUsername" required></input>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label">Password:</label>
                                <input type="password" class="form-control" placeholder="Indtast Kodeord"
                                    id="userPassword" required></input>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Luk</button>
                        <button type="button" class="btn btn-primary" onclick="validateLogin()">Log Ind</button>
                    </div>

            <div class="modal fade bd-godkend-modal-sm" id=godkendt tabindex="-1" role="dialog" aria-labelledby="godkendt" aria-hidden="true">

                  Logind Godkendt
                </div>

        <!-- Modal for tilmelding-->
        <div id="tilmeldModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tilmeldModalContent">Tilmelding</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="form-group" style="min-width: 50%">
                                <label for="name" class="col-form-label">Fulde Navn:</label>
                                <input type="text" class="form-control" id="name"></intput>
                            </div>
                            <div class="form-group" style="min-width: 50%">
                                <label for="_userID" class="col-form-label">Studie ID:</label>
                                <input type="text" class="form-control" id="_userID" maxlength="7"></input>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber" class="col-form-label">Telefonnummer:</label>
                                <input type="text" class="form-control validate" id="phoneNumber"></input>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label">Password:</label>
                                <input type="password" class="form-control validate" id="password"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></input>
                            </div>
                            <div class="form-group">
                                <label for="conPassword" class="col-form-label">Bekr√¶ft Password:</label>
                                <input type="Password" class="form-control" id="conPassword"></input>
                            </div>
                            <div class="form-group" hidden>
                                <input type="checkbox" value="false" checked="checked"  class="form-control" id="isAdmin"></input>
                            </div>
                            <div id="message">
                                <h3>Password must contain the following:</h3>
                                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                <p id="number" class="invalid">A <b>number</b></p>
                                <p id="length" class="invalid">Minimum <b>6 characters</b></p>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Luk</button>
                        <button type="button" id="confirm" class="btn btn-primary"  onclick="postUser()" form="form" data-dismiss="modal">Tilmeld</button>
                    </div>
                </div>
            </div>
        </div>
